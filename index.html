<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PontoView • Relógio</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet">

  <!-- Material Icons (Outlined) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <style>
    :root{
      --bg0:#081423;
      --bg1:#0a2232;

      --card:#ffffff;
      --line:#e6edf7;

      --ink:#0e1b2a;
      --muted:#475569;

      --radius:22px;
      --shadow:0 14px 40px rgba(0,0,0,.22);

      --safe: clamp(14px, 2vw, 28px);
      --pad:  clamp(16px, 1.4vw, 26px);

      --topbar: linear-gradient(180deg,#2f6f9d 0%,#184c75 55%,#0f3b5e 100%);

      --glass: rgba(255,255,255,.18);
      --glass2: rgba(255,255,255,.10);
      --glassStroke: rgba(255,255,255,.26);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 900px at 25% 10%, rgba(87,184,231,.22) 0%, rgba(10,46,62,0) 60%),
        radial-gradient(900px 700px at 75% 80%, rgba(52,198,208,.14) 0%, rgba(6,18,24,0) 65%),
        radial-gradient(1400px 1100px at 50% 55%, var(--bg1) 0%, var(--bg0) 62%, #040a0f 100%);
      padding: var(--safe);
      display:grid;
      place-items:center;
      overflow:hidden;
    }

    .shell{
      width: min(1300px, 96vw);
      height: calc(100vh - (var(--safe) * 2));
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.06);
      padding: 14px;
      display:flex;
    }

    .panel{
      width:100%;
      height:100%;
      border-radius: var(--radius);
      background: var(--card);
      overflow:hidden;
      position:relative;
      animation: in .8s ease forwards;
    }

    @keyframes in{
      from{ opacity:0; transform: translateY(12px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .topbar{
      background: var(--topbar);
      height: 76px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      color:#fff;
      padding: 0 var(--pad);
    }

    .iconBadge{
      width:46px;
      height:46px;
      border-radius:14px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--glass), var(--glass2));
      border:1px solid var(--glassStroke);
      backdrop-filter: blur(10px);
    }

    .material-icons-outlined{
      font-size:24px;
      color:#fff;
    }

    .title{
      font-size: clamp(18px, 2vw, 26px);
      font-weight:900;
      letter-spacing:.12em;
    }

    .content{
      height: calc(100% - 76px);
      padding: clamp(22px, 3vw, 42px);
      display:grid;
      place-items:center;
    }

    .clockCard{
      width: min(920px, 92%);
      background:#efefef;
      border-radius:26px;
      padding: clamp(24px, 3vw, 48px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap: 20px;
    }

    .date{
      font-size:14px;
      font-weight:900;
      letter-spacing:.18em;
    }

    .time{
      display:flex;
      align-items:baseline;
      gap: 14px;
      line-height:1;
    }

    .hm{
      font-size: clamp(76px, 12vw, 160px);
      font-weight:900;
    }

    .sec{
      font-size: clamp(22px, 3vw, 44px);
      font-weight:900;
      color:#6b7280;
    }

    .loc{
      font-size:13px;
      font-weight:900;
      letter-spacing:.18em;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .loc .material-icons-outlined{
      font-size:18px;
      color:#000;
      opacity:.55;
    }

    .brand{
      position:absolute;
      right:16px;
      bottom:12px;
      opacity:.55;
    }

    .brand img{
      height:18px;
    }

    /* ===== MODO VERTICAL (TV PORTRAIT) ===== */
    @media (orientation: portrait){
      .shell{
        width: min(540px, 92vw);
        height:100%;
      }

      .topbar{
        height:84px;
      }

      .clockCard{
        min-height:62vh;
        width:100%;
        gap:28px;
      }

      .hm{
        font-size: clamp(110px, 22vh, 200px);
      }

      .sec{
        font-size: clamp(28px, 6vh, 52px);
      }

      .date{
        font-size: clamp(14px, 2vh, 18px);
      }

      .loc{
        font-size: clamp(13px, 2vh, 16px);
      }
    }
  </style>
</head>

<body>
  <div class="shell">
    <section class="panel">
      <header class="topbar">
        <div class="iconBadge">
          <span class="material-icons-outlined">access_time</span>
        </div>
        <div class="title">RELÓGIO</div>
      </header>

      <main class="content">
        <div class="clockCard">
          <div class="date" id="date"></div>

          <div class="time">
            <div class="hm" id="hm"></div>
            <div class="sec" id="sec"></div>
          </div>

          <div class="loc">
            <span class="material-icons-outlined">location_on</span>
            <span id="location"></span>
          </div>
        </div>
      </main>

      <div class="brand">
        <img src="assets/logo-pontoview.png" alt="">
      </div>
    </section>
  </div>

  <script>
    const hmEl = document.getElementById("hm");
    const secEl = document.getElementById("sec");
    const dateEl = document.getElementById("date");
    const locEl = document.getElementById("location");

    const days = ["DOMINGO","SEGUNDA","TERÇA","QUARTA","QUINTA","SEXTA","SÁBADO"];
    const months = ["JANEIRO","FEVEREIRO","MARÇO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"];

    function pad(n){ return String(n).padStart(2,"0"); }

    function tick(){
      const d = new Date();
      hmEl.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}`;
      secEl.textContent = pad(d.getSeconds());
      dateEl.textContent = `${days[d.getDay()]}, ${pad(d.getDate())} DE ${months[d.getMonth()]} DE ${d.getFullYear()}`;
    }

    tick();
    setInterval(tick, 1000);

    fetch("https://ipwho.is/")
      .then(r => r.json())
      .then(d => {
        if(d.success){
          locEl.textContent = `${d.city} - ${d.region_code || d.country_code}`.toUpperCase();
        } else {
          locEl.textContent = "LOCAL INDISPONÍVEL";
        }
      })
      .catch(()=> locEl.textContent = "LOCAL INDISPONÍVEL");
  </script>
</body>
</html>
