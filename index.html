<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PontoView • Relógio</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet">

  <!-- Material Icons (Outlined) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <style>
    :root{
      /* ===== PONTO VIEW THEME (padrão) ===== */
      --bg0:#081423;
      --bg1:#0a2232;

      --card:#ffffff;
      --line:#e6edf7;

      --ink:#0e1b2a;
      --muted:#475569;

      --radius:22px;
      --shadow:0 14px 40px rgba(0,0,0,.22);

      --safe: clamp(14px, 2.0vw, 28px);
      --pad:  clamp(16px, 1.4vw, 26px);

      /* Barra superior (azul) */
      --topbar: linear-gradient(180deg,#2f6f9d 0%,#184c75 55%,#0f3b5e 100%);

      /* Badge glass do ícone */
      --glass: rgba(255,255,255,.18);
      --glass2: rgba(255,255,255,.10);
      --glassStroke: rgba(255,255,255,.26);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      overflow:hidden;

      background:
        radial-gradient(1200px 900px at 25% 10%, rgba(87,184,231,.22) 0%, rgba(10,46,62,0) 60%),
        radial-gradient(900px 700px at 75% 80%, rgba(52,198,208,.14) 0%, rgba(6,18,24,0) 65%),
        radial-gradient(1400px 1100px at 50% 55%, var(--bg1) 0%, var(--bg0) 62%, #040a0f 100%);
      padding: var(--safe);
      display:grid;
      place-items:center;
    }

    /* Moldura externa */
    .shell{
      width: min(1300px, 96vw);
      height: calc(100vh - (var(--safe) * 2));
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      background: rgba(255,255,255,.06);
      padding: 14px;
      display:flex;
    }

    .panel{
      width:100%;
      height:100%;
      border-radius: var(--radius);
      background: var(--card);
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(2,10,23,.10);

      opacity:0;
      transform: translateY(12px);
      animation: in 900ms cubic-bezier(.22,1,.36,1) forwards;
      position:relative;
    }
    @keyframes in{ to{ opacity:1; transform: translateY(0); } }

    /* Barra azul superior com ícone + título (como no mockup) */
    .topbar{
      background: var(--topbar);
      height: 76px;
      padding: 0 var(--pad);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
      color:#fff;
    }

    .iconBadge{
      width: 46px;
      height: 46px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, var(--glass), var(--glass2));
      border: 1px solid var(--glassStroke);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      flex: 0 0 auto;
    }

    .material-icons-outlined{
      font-size: 24px;
      line-height: 1;
      color:#fff;
      opacity: .95;
    }

    .title{
      font-size: clamp(18px, 2.1vw, 26px);
      font-weight: 900;
      letter-spacing: .12em;
      text-transform: uppercase;
      white-space:nowrap;
    }

    /* Conteúdo */
    .content{
      height: calc(100% - 76px);
      padding: clamp(22px, 3.0vw, 42px);
      display:grid;
      place-items:center;
    }

    /* Card cinza central (como no mockup) */
    .clockCard{
      width: min(920px, 92%);
      border-radius: 26px;
      background: #efefef;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
      padding: clamp(22px, 3.2vw, 44px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      gap: 18px;
    }

    .date{
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: #111827;
      opacity: .9;
    }

    .time{
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap: 12px;
      line-height: 1;
      margin: 4px 0;
    }

    .hm{
      font-size: clamp(76px, 12.5vw, 160px);
      font-weight: 900;
      letter-spacing: .04em;
      color: #0b0f14;
    }

    /* segundos discretos cinza, alinhados como no mockup */
    .sec{
      font-size: clamp(22px, 3.3vw, 44px);
      font-weight: 900;
      letter-spacing: .08em;
      color: #6b7280;
    }

    .loc{
      font-size: 13px;
      font-weight: 900;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: #0b0f14;
      opacity: .85;
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }
    .loc .material-icons-outlined{
      font-size: 18px;
      color:#0b0f14;
      opacity:.55;
    }

    /* Rodapé: só logo discreta (sem "atualizado") */
    .brand{
      position:absolute;
      right: 16px;
      bottom: 12px;
      opacity: .55;
      pointer-events:none;
      display:flex;
      align-items:center;
      gap: 8px;
    }
    .brand img{
      height: 18px;
      width:auto;
      display:block;
      filter: drop-shadow(0 8px 14px rgba(0,0,0,.10));
    }

    @media (max-width: 720px){
      .shell{ height:auto; min-height: calc(100vh - (var(--safe) * 2)); }
      .content{ height:auto; }
      .clockCard{ width: 100%; }
      .topbar{ height: 70px; }
    }
  </style>
</head>

<body>
  <div class="shell">
    <section class="panel" aria-label="Painel de relógio">
      <header class="topbar">
        <div class="iconBadge" aria-hidden="true">
          <span class="material-icons-outlined">access_time</span>
        </div>
        <div class="title">RELÓGIO</div>
      </header>

      <main class="content">
        <div class="clockCard">
          <div class="date" id="date">DIA, MÊS, ANO</div>

          <div class="time" aria-label="Horário atual">
            <div class="hm" id="hm">HH:MM</div>
            <div class="sec" id="sec">SS</div>
          </div>

          <div class="loc">
            <span class="material-icons-outlined" aria-hidden="true">location_on</span>
            <span id="location">LOCALIZAÇÃO</span>
          </div>
        </div>
      </main>

      <div class="brand" aria-hidden="true">
        <!-- ajuste o caminho conforme seu projeto -->
        <img src="assets/logo-pontoview.png" alt="">
      </div>
    </section>
  </div>

  <script>
    /* ====== Clock ====== */
    const hmEl = document.getElementById("hm");
    const secEl = document.getElementById("sec");
    const dateEl = document.getElementById("date");

    const days = ["DOMINGO","SEGUNDA-FEIRA","TERÇA-FEIRA","QUARTA-FEIRA","QUINTA-FEIRA","SEXTA-FEIRA","SÁBADO"];
    const months = ["JANEIRO","FEVEREIRO","MARÇO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"];

    function pad2(n){ return String(n).padStart(2,"0"); }

    function tick(){
      const d = new Date();
      hmEl.textContent = `${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
      secEl.textContent = pad2(d.getSeconds());
      dateEl.textContent = `${days[d.getDay()]}, ${pad2(d.getDate())} DE ${months[d.getMonth()]} DE ${d.getFullYear()}`;
    }

    tick();
    setInterval(tick, 1000);

    /* ====== Localização por IP (sem permissão do dispositivo) ====== */
    const locEl = document.getElementById("location");

    function setCityText(city, region){
      const txt = `${(city || "LOCAL")} - ${(region || "—")}`.toUpperCase();
      locEl.textContent = txt;
    }

    fetch("https://ipwho.is/")
      .then(r => r.json())
      .then(d => {
        if (d && d.success){
          setCityText(d.city, d.region_code || d.country_code);
        } else {
          setCityText("LOCAL INDISPONÍVEL", "");
        }
      })
      .catch(() => setCityText("LOCAL INDISPONÍVEL", ""));
  </script>
</body>
</html>
